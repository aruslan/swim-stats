name: Update Swim Times

on:
  schedule:
    # Every 273 minutes (~4.5 hours)
    # 00:00, 04:00, 09:00, 13:00, 18:00 UTC
    - cron: '0 0,4,9,13,18 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install

      - name: Run update script
        run: python p3.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name 'aruslan'
          git config user.email 'aruslan@users.noreply.github.com'
          git add times.json
          git commit -m "Update swim times [auto]" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/aruslan/swim-stats.git HEAD:main
