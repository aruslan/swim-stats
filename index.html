<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anna's Swim Times</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2em auto; }
    table { border-collapse: collapse; margin: 2em 0; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 0.5em; }
    th { background: #f4f4f4; }
    tr:nth-child(even) { background: #fafafa; }
  </style>
</head>
<body>
  <h1>Anna's Swim Times</h1>
  <table id="swim-table">
    <thead>
      <tr>
        <th>Event</th>
        <th>Time</th>
        <th>Date</th>
        <th>Meet</th>
        <th>Time Standard</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<script>
  function parseDate(d) {
    if (!d) return new Date(0);
    if (d.includes('-')) return new Date(d);
    let [m, d2, y] = d.split('/');
    return new Date(`${y}-${m.padStart(2, '0')}-${d2.padStart(2, '0')}`);
  }

  fetch('times.json')
    .then(response => response.json())
    .then(data => {
      data.sort((a, b) => {
        if (a.event !== b.event) {
          return a.event.localeCompare(b.event);
        }
        return parseDate(b.date) - parseDate(a.date);
      });

      const tbody = document.querySelector('#swim-table tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.event}</td>
                        <td>${row.date}</td>
                        <td>${row.time}</td>
                        <td>${row.meet}</td>
                        <td>${row.time_standard}</td>`;
        if (row.time_standard === "B") {
          tr.style.background = "#c6f5c1"; // light green
        }
        tbody.appendChild(tr);
      });
    });
</script>
</body>
</html>
