name: Update Swim Times

on:
  schedule:
    - cron: '0 0,4,9,13,18 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install

      - name: Run update script
        run: python p3.py

      - name: Debug Show remotes and config
        run: |
          echo "Git remotes:"
          git remote -v
          echo "Git config:"
          git config --list

      - name: Debug Show PAT env
        run: |
          echo "PAT length: ${#GH_PAT}"
          echo "PAT starts with: ${GH_PAT:0:4}..."
          if [ -z "$GH_PAT" ]; then
            echo "ERROR: GH_PAT is empty!"
            exit 1
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Debug Who am I?
        run: |
          git config user.name 'aruslan'
          git config user.email 'aruslan@users.noreply.github.com'
          echo "Git user.name: $(git config user.name)"
          echo "Git user.email: $(git config user.email)"

      - name: Commit and push changes
        run: |
          git config user.name 'aruslan'
          git config user.email 'aruslan@users.noreply.github.com'
          git add times.json
          git commit -m "Update swim times [auto]" || echo "No changes to commit"
          git remote -v
          echo "About to push with PAT: ${GH_PAT:0:4}..."
          git push https://$GH_PAT@github.com/aruslan/swim-stats.git HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
